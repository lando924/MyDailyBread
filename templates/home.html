{% extends 'base.html' %}

{% block content %}

<h1>My Daily Bread</h1>

<div class="card text-center w-75">
    <div class="card-header">
        Verse of the Day
    </div>
    <div class="card-body">
        {% if data %}

        <h2>{{ data['data']['reference'] }} </h2>
        <p><strong>{{ data['data']['content'] }}</strong></p>
        

        {% else %}
    
        <p>No verse available.</p>
    
        {% endif %}
    </div>
</div>



{% endblock %}
